<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registro - Alquila tus Vehículos</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login-register.css}"/>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="d-none d-md-block col-md-6 col-lg-8 body-background body-background-register"></div>
      <div class="col-12 col-md-6 col-lg-4 body-login">
        <img th:src="@{/images/logo.png}" class="logo-sidebar" width="200" alt="Logo"/>
        <h3 class="form-signin-heading">Registro</h3>
        <br/>
        <form th:action="@{/register}" method="post">
          <div class="form-group">
            <label for="nombre">Nombre:</label><br/>
            <input class="form-control" type="text" id="nombre" name="nombre" required />
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos:</label><br/>
            <input class="form-control" type="text" id="apellidos" name="apellidos" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label><br/>
            <input class="form-control" type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="nif">NIF:</label><br/>
            <input class="form-control" type="text" id="nif" name="nif" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label><br/>
            <input class="form-control" type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="rol">Rol:</label><br/>
            <select class="form-control" id="rol" name="rol" required>
              <option value="">Seleccione un Rol</option>
              <option value="USER">Usuario</option>
              <option value="ADMIN">Administrador</option>
              <!-- Añade más roles según sea necesario -->
            </select>
          </div>
          <div class="form-group">
            <button type="submit">Registrar</button>
          </div>
        </form>

        <form th:action="@{/login}" method="get">
          <button type="Submit" class="btn">Volver a login</button>
        </form>

    </div>
  </div>
</div>

</body>
</html>
