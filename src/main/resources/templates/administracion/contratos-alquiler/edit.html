<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Edit Contrato Alquiler</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
</head>
<body>
<div class="wrapper-logged">
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="container wrapper-container" id="edit-container">
        <p><form action="#" th:action="@{/administracion/contratos-alquiler/guardar}" th:object="${contratoAlquiler}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="fechaInicio">Fecha Inicio</label><br>
            <input class="form-control" id="fechaInicio" type="text" th:field="*{fechaInicio}" />
        </div>
        <div>
            <label for="fechaFin">Fecha Fin</label><br>
            <input class="form-control" id="fechaFin" type="text" th:field="*{fechaFin}" />
        </div>
        <div>
            <label for="cliente">Cliente ID</label><br>
            <input class="form-control" id="cliente" type="text" th:field="*{cliente}" />
        </div>
        <div>
            <label for="oficina">Oficina ID</label><br>
            <input class="form-control" id="oficina" type="text" th:field="*{oficina}" />
        </div><br>
        <div>
            <button type="submit" style="margin-top: 4vh; float: right">Guardar</button>
        </div>
    </form>

        </p>
    </div>
</div>
</body>
</html>
